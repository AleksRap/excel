<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel</title>
</head>
<body>

<div id="app" class="container">

  <div class="excel">

    <header class="header">
      <input class="input" type="text" value="Новая таблица">

      <div>
        <button class="button">
          <span class="material-icons">delete</span>
        </button>

        <button class="button">
          <span class="material-icons">exit_to_app</span>
        </button>
      </div>
    </header>

    <div class="toolbar">
      <button class="button">
        <span class="material-icons">format_align_left</span>
      </button>

      <button class="button">
        <span class="material-icons">format_align_center</span>
      </button>

      <button class="button">
        <span class="material-icons">format_align_right</span>
      </button>

      <button class="button">
        <span class="material-icons">format_bold</span>
      </button>

      <button class="button">
        <span class="material-icons">format_italic</span>
      </button>

      <button class="button">
        <span class="material-icons">format_underlined</span>
      </button>
    </div>

    <div class="formula">
      <div class="info">fx</div>
      <div class="input" contenteditable spellcheck="false"></div>
    </div>

    <div class="table">

      <div class="row">
        <div class="row-info"></div>

        <div class="row-data">
          <div class="column">
            A
          </div>
          <div class="column">
            B
          </div>
          <div class="column">
            C
          </div>
          <div class="column">

          </div>
          <div class="column">
            B
          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">

          </div>
          <div class="column">
            A
          </div>
          <div class="column">
            B
          </div>
          <div class="column">
            C
          </div>
          <div class="column">
            A
          </div>
          <div class="column">
            B
          </div>
          <div class="column">

          </div>
          <div class="column">
            A
          </div>
          <div class="column">
            B
          </div>
          <div class="column">

          </div>
          <div class="column">

          <div class="column">
            B
          </div>
          <div class="column">
            C
          </div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">1</div>

        <div class="row-data">
          <div class="cell selected" contenteditable>A1</div>
          <div class="cell" contenteditable>B1</div>
          <div class="cell" contenteditable>C1</div>
        </div>
      </div>

      <div class="row">
        <div class="row-info">2</div>

</html>
